{% include 'my_app/base/header.html' %}
{% load static %}
<body class="container">
    {% for category, products in categories.items %}
        <section class="product bg-body-secondary">
            <div class="product-category fw-bold text-center">{{ category }}</div>
            <button class="pre-btn"><img src="{% static 'my_app/img/arrow.svg' %}" height="50"></button>
            <button class="nxt-btn"><img src="{% static 'my_app/img/arrow.svg' %}" height="50"></button>
            <div class="product-container">
                {% for product in products %}
                    <a class="product-card text-decoration-none text-reset" role="button" href="{% url 'product' product.name %}">
                        <div class="product-image">
                            <img src="{{ product.image }}" class="product-thumb" alt="">
                        </div>
                        <div class="product-info">
                            <div class="product-brand fw-bold">{{ product.name }}</div>
                            <p class="product-short-description">{{ product.description }}</p>
                            <span class="price">${{ product.price }}</span>
                        </div>
                    </a>
                {% endfor %}
            </div>
        </section>
    {% endfor %}

{% include 'my_app/base/footer.html' %}
