<!doctype html>
<div lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% if title %}
      <title>{{ title }}</title>
    {% else %}
      <title>Home</title>
    {% endif %}
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="{% static 'core/css/main.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intl-tel-input@24.7.0/build/css/intlTelInput.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="https://use.fontawesome.com/releases/v5.0.1/css/all.css" rel="stylesheet">
    <script src="https://maps.googleapis.com/maps/api/js?key={{ key }}&libraries=maps,places&v=beta" defer></script>
    <script src="https://kit.fontawesome.com/940ee1be60.js" crossorigin="anonymous"></script>
    <script src="{% static 'core/js/main.js' %}" defer></script>
    <script src="https://js.stripe.com/v3/"></script>
    <link rel="icon" href="{% static 'core/img/favicon.ico' %}" type="image/x-icon">
  </head>
  <div class="bg-white">
  <div class="container container-fluid">
      <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <div class="col-md-3 mb-2 mb-md-0">
          <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
            <img src="{% static 'core/img/shop.svg' %}" class="img-fluid" height="35" width="35">
          </a>
        </div>

        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
          <li><a href="{% url 'home' %}" class="nav-link px-2 link-secondary">Home</a></li>
          <li><a href="{% url 'catalog' %}" class="nav-link px-2">Catalog</a></li>
          <li><a href="https://blog-app-five-gules.vercel.app/" class="nav-link px-2" target="_blank" rel="noopener noreferrer">Blog</a></li>
          <li><a href="{% url 'about' %}" class="nav-link px-2">About</a></li>
          <li><a href="{% url 'contact' %}" class="nav-link px-2">Contact Us</a></li>
        </ul>

        <div class="col-md-3 text-end">
          <a href="{% url 'shop_cart' %}" class="text-decoration-none text-reset">
            <i class="bi bi-cart position-relative me-4" style="font-size: 2em;" role="button" id="cart">
              <span class="position-absolute badge bg-danger rounded-circle translate-middle py-1 px-2" style="font-size: .5em; top: 25%; left: 70%;" id="in_cart">{{ request.session.total }}</span>
            </i>
          </a>
          {% if user.is_authenticated %}
          <a href="{% url 'profile' %}"><button type="button" class="btn btn-outline-primary me-2">Account</button></a>
          <a href="{% url 'logout' %}"><button type="button" class="btn btn-dark">Log out</button></a>
          {% else %}
          <a href="{% url 'register' %}"><button type="button" class="btn btn-outline-primary me-2">Register</button></a>
          <a href="{% url 'login' %}"><button type="button" class="btn btn-dark">Sign in</button></a>
          {% endif %}
        </div>
      </header>
    </div>
</div>
</div>
